<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="title">Package Status:</div>
                <div class="card-secondary">
                    <div class="content">
                        <div class="formGroup">
                            Tracking Number:
                            <input type="text" #trackingNumber class="entry" required id = 'tnumber'>
                        </div>
                    </div>
                </div>
                <div class="centerer">
                    <button class="button" (click)="track()">
                        Check status
                        <img src="assets/tracking/packageIcon.svg">
                    </button>
                </div>
                <div class="card-secondary">
                    <div class="content">
                        <img src="assets/tracking/infoIcon.svg" id="infoIcon">
                        Status:
                        <div class="label-status" id = 'pstatus'>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
