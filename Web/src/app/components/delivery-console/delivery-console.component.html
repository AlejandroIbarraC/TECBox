<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="title">
                    Delivery Console
                    <button class="button" (click)="logOut()">
                        Log Out
                        <img src="assets/xIcon.svg">
                    </button>
                </div>
                <div class="card-secondary">
                    <div class="content">
                        <div class="subtitle">Report generation:</div>
                        Best sellers by date
                        <br>
                        <div class="button generate" (click)="bestSellers()">
                            Generate
                            <img src="assets/gearIcon.svg">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="from-report1">From:</label>
                            <input type="date" class="formControl" #fromreport1 required class="entry" id="from-report1">
                            <label for="to-report1">To:</label>
                            <input type="date" class="formControl" #toreport1 required class="entry" id="to-report1">
                        </div>
                        <br>
                        Delivery list by route
                        <br>
                        <div class="button generate" (click)="deliveryListByRoute()">
                            Generate
                            <img src="assets/gearIcon.svg">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="route-number">Route number:</label>
                            <input type="text" class="formControl" #routenumber required class="entry" id="route-number">
                        </div>
                        <br>
                        Delivered packages by date:
                        <br>
                        <div class="button generate" (click)="deliveredPackages()">
                            Generate
                            <img src="assets/gearIcon.svg">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="from-report3">From:</label>
                            <input type="date" class="formControl" #fromreport1 required class="entry" id="from-report3">
                            <label for="to-report3">To:</label>
                            <input type="date" class="formControl" #toreport1 required class="entry" id="to-report3">
                        </div>
                    </div>
                </div>
              <div class="table">
                <div class = "TableView">
                  <table class="table">
                    <thead>
                    <tr>
                      <th *ngFor="let head of data[0] | keys">{{head}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of data">
                      <td *ngFor="let list of item | keys">{{item[list]}}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
        </div>
    </div>
</body>
